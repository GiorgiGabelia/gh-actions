name: run tests
on: 
  push:
   branches:
      - main
jobs:
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v4
        with: 
          node-version: v22.14.0
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run test

